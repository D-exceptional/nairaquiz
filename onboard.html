<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="assets/resources/font-awesome-5.1.0.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/payment.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
        style="box-shadow: none !important;">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class=""></i>NairaQuiz</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link active"><b>Home</b></a>
                <a href="how-to" class="nav-item nav-link"><b>How To</b></a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><b>Demo</b> <i
                            class="fas fa-chevron-down arrow"></i></a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="quiz?count=5" class="dropdown-item">5 Questions Format</a>
                        <a href="quiz?count=7" class="dropdown-item">7 Questions Format</a>
                        <a href="quiz?count=10" class="dropdown-item">10 Questions Format</a>
                        <a href="quiz?count=14" class="dropdown-item">14 Questions Format</a>
                    </div>
                </div>
                <a href="about" class="nav-item nav-link"><b>About</b></a>
                <a href="faq" class="nav-item nav-link"><b>Faq</b></a>
                <a href="contact" class="nav-item nav-link"><b>Contact</b></a>
                <a href="register" class="nav-item nav-link"><b>Register</b></a>
                <a href="login" class="nav-item nav-link"><b
                        style="border: 2px solid gray;padding: 8px;border-radius: 6px;">Login</b></a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Sign Up</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Sign Up</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3" id="signup-type">Investor Signup</h6>
                <h1 class="mb-5" style="color: black !important;">Sign up</h1>
            </div>
            <div class="row g-4">
                <!--<div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <img class="position-relative rounded w-100 h-100" src="assets/img/vendors-socials.webp" style="min-height: 300px; border:0;overflow: hidden;" />
                </div>-->
                <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
                    <form id="signup-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fullname" name="fullname"
                                        placeholder="Your Name">
                                    <label for="name">Fullname</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Your Email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="contact" name="contact"
                                        placeholder="Contact">
                                    <label for="subject">Contact</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <select name="country" id="country" class="form-control"
                                    style="height: 50px;background: transparent;"></select>
                            </div>
                            <div class="col-12" id="psw-div">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password">
                                    <label for="subject">Password</label>
                                    <i class="fas fa-eye"
                                        style="position: absolute;top: 40%;right: 2%;z-index: 10;"></i>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="button" id="proceed">Sign up</button>
                            </div>
                        </div>

                        <p class="mb-4" style="margin-top: 20px;">
                            Already have an account ? Login
                            <a href="login">here</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Payment Modal -->
    <div id='payment-modal-overlay'>
        <div class="row g-4">
            <div class="container">
                <div class="text-center">
                    <h1 class="mb-5">Make Payment</h1>
                    <div>
                        <img src='' alt='logo' id='bankLogo'>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s" id="paymentDetails">
                <form id="payment-form">
                    <div class="row g-3" style='padding: 0% 2%;'>
                        <center>
                            <p id='pay-text' style='width: 100%;padding: 2%;'></p>
                        </center>
                        <div class="col-md-12" id='ref-div' style='display: none'>
                            <div class="form-floating">
                                <input type="file" class="form-control" id="receipt" name="receipt"
                                    placeholder="Attach payment receipt">
                                <label for="receipt">Attach Receipt</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="button" id="show-continue"
                                style="color: white;">I have paid</button>
                            <button class="btn btn-primary w-100 py-3" type="button" id="hide-continue"
                                style="color: white;display: none;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id='payment-overlay-close'>
            <i class="fa fa-times"></i>
        </div>
    </div>
    <!-- Payment Modal End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <div id="google_translate_element"></div>

        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>

    <!-- JavaScript Libraries -->
    <script src="assets/scripts/jquery-1.11.1.min.js"></script>

    <script src="assets/lib/wow/wow.min.js"></script>
    <script src="assets/lib/easing/easing.min.js"></script>
    <script src="assets/lib/waypoints/waypoints.min.js"></script>
    <script src="assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Template Javascript -->
    <script src="assets/js/main.js"></script>
    <!-- Use this script while we sort out a payment processor -->
    <script src="assets/scripts/onboard.js" type="module"></script>
